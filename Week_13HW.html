<!DOCTYPE HTML>
<html>
<body>
	<div id = "block">
		<h2> Guessing Game </h2>
		<form>
			<label> Your Guess (1~100) </label>
			<input type = "number" id = "num" name = "guess">
		</form>
		<input type = "button" id = "guessButton" value = "Play!" name = "Play!" onclick = "guess()">
		<table id = "table">
			<tr>
				<th> Result </th>
			</tr>
		</table>
	</div>


	<script>

	var random = Math.floor((Math.random()*100) + 1 );
	var min = 1 ;
	var max = 100;

	function guess(){
		input = document.getElementById("num").value ;

		if (input == random){
			alert("Bingo!!!!!!!") ;
			location.reload();
		}

	while (input != random) {

		if (input > random){
			if (input < max) { max = input; }

			var tr = document.createElement("tr") ;
			var td = document.createElement("td") ;		
			var text = document.createTextNode (min + "~" + max) ;

			td.appendchild(text) ;
			tr.appendchild(td) ;
			document.getElementById("table").appendchild(tr) ;
			break ;

		}
	}

	}

	</script>


</body>
</html>
